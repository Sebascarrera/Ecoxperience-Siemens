<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación EcoXperience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/logo-convencion-siemens.png" alt="Convención Nacional de Canales Siemens 2023">
    </header>
    <section class="cont-invitacion">
        <div class="invitacion">
            <video width="100%" height="100%" controls>
                <source src="img/espectro-audio-neon-sia-export.mp4" type="video/mp4">
                Tu navegador no soporta la reproducción de videos.
            </video>
        </div>
    </section>
    <footer>
        <div class="cont-temporizador">
            <div class="bloque">
                <div class="dias" id="dias">00</div>
                <p>Días</p>
            </div>
            <div class="bloque">
                <div class="horas" id="horas">--</div>
                <p>Horas</p>
            </div>
            <div class="bloque">
                <div class="minutos" id="minutos">--</div>
                <p>Minutos</p>
            </div>
            <div class="bloque">
                <div class="segundos" id="segundos">--</div>
                <p>Segundos</p>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
